<h2>Add New Student</h2>
<form (ngSubmit)="addStudent()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newStudent.name" name="name" required>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="newStudent.age" name="age" required>
  </div>
  <div>
    Gender:
    <input type="radio" id="male" name="gender" [(ngModel)]="newStudent.gender" value="male"><label for="male">Male</label>
    <input type="radio" id="female" name="gender" [(ngModel)]="newStudent.gender" value="female"><label for="female">Female</label>
  </div>
  <div>
    Major:
    <select [(ngModel)]="newStudent.major" name="major">
      <option value="ENVI">ENVI</option>
      <option value="CS">CS</option>
      <option value="IT">IT</option>
    </select>
  </div>
  <button type="submit">Add Student</button>
</form>
